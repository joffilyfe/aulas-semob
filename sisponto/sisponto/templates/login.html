<div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="alert alert-danger">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</div>


<form method="post">
	<div class="form-group">
		<label for="">Login</label>
		<input type="text">
	</div>
	<div class="form-group">
		<label for="">Senha</label>
		<input type="password">
	</div>
	<div class="form-group">
		<button>Logar</button>
	</div>
</form>
